<!doctype html>
<title>Gallery</title>
<head>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Include Unite Gallery core files -->
	<script src="{{ url_for('static', filename='unitegallery/js/unitegallery.min.js') }}" type='text/javascript'  ></script>
	<link  href="{{ url_for('static', filename='unitegallery/css/unite-gallery.css') }}" rel='stylesheet' type='text/css' />

	<!-- include Unite Gallery Theme Files -->

	<script src="{{ url_for('static', filename='unitegallery/themes/tiles/ug-theme-tiles.js') }}" type='text/javascript'></script>
    <script type="text/javascript">

		$(document).ready(function(){
			$("#gallery").unitegallery({
				gallery_theme: "tiles",
 				tiles_type: "nested",
 				tiles_nested_optimal_tile_width: 350
			});
		});

	</script>
</head>
<body class="ivory">
    <div id="gallery" style="display:none;">
        {% for photo in photos %}
            <img alt="Image 1 Title" src="{{photo}}"
				data-image="{{photo}}"
				data-description="Image 1 Description">
        {% endfor %}
    </div>
</body>
